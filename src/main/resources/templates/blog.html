<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleag.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">BlogApp</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">All Posts</a></li>
					<li class="nav-item"><a class="nav-link" href="register">Registration</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="login">Login</a>
					</li>


				</ul>
			</div>
		</div>
	</nav>


	<div class="container">
		<br> <br>
		<div class="container">
			<h2 th:text="${blogger.title}"></h2>
		</div>
		<hr />
		<div class="container">
			<h4 th:text="${blogger.shrtDscrptn}"></h4>
		</div>
		<hr />
		<div class="container">
			<p th:utext="${blogger.content}"></p>
		</div>
		<hr />
	</div>
	<div class="container">
	     <h2>Comments</h2></div>
	<div class="container" th:each="bc:${blogsComments}">
	
		
		<br> <br>
		<div class="container">
			Name:<p th:text="${bc.name}"></p>
		</div>
		<hr />
		<div class="container">
			Date:<p th:text="${bc.createdOn}"></p>
		</div>
		<hr />
		<div class="container">
			<p th:text="${bc.comment}"></p>
		</div>
		<hr />
	</div>
	
	<div class="container">
	<form th:action="@{/saveComment?(blogId=${id})}" th:object="${comment}" method="POST">
		
		<div class="container">
			<div class="card">
				<div class="card-header">
					<h5 class="card-title">Leave a comment</h5>

				</div>
				<div class="card-body">
					<div>
						<input type="text" id="inputTitle" class="form-control"
							aria-labelledby="passwordHelpBlock" placeholder="Name" th:field="*{name}">
					</div>
					<div>
						<input type="email" id="inputTitle" class="form-control"
							aria-labelledby="passwordHelpBlock" placeholder="EmailId" th:field="*{email}">

					</div>

					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label">
						</label>
						<textarea class="form-control" id="exampleFormControlTextarea1"
							rows="3" placeholder="comment" th:field="*{comment}"></textarea>
					</div>
					<div class="text-center pt-1 mb-5 pb-1">
						<input type="submit" value="submit"
							class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" />

					</div>


				</div>
			</div>
		</div>
	</form>

</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
