<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleag.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blog App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">BlogApp</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">All Posts</a></li>
					<li class="nav-item"><a class="nav-link" href="register">Registration</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="login">Login</a>
					</li>


				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
	<div class="card" th:each="b:${blog}">
		<div class="card-header" >
			<h5 class="card-title" th:text="${b.title}"></h5>
			<br>
			<p th:text="${b.createdDate}"></p>
		</div>
		<div class="card-body">
			
			<p class="card-text" th:text="${b.shrtDscrptn}"></p>
			<a th:href="@{detailBlog?(blogId=${b.blogId})}" class="btn btn-primary">Read more</a>
		</div>
	</div>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
