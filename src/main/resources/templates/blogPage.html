<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleag.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create Blog</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">BlogApp</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/dashboard">Posts</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/blog"> New Posts</a></li>
					<li class="nav-item"><a class="nav-link" href="seeComments">Comments</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="logout">Logout</a>
					</li>


				</ul>
			</div>
		</div>
	</nav>
	

<p th:text="${msg}" class="text-danger" >
	<div class="container">
		<h2 class="text-center">Create Post</h2>
		<form th:action="@{/saveBlog}" th:object="${blog}" method="POST" >
			<input type="hidden" th:field="*{blogId}"/>
			<input type="hidden" th:field="*{createdDate}"/>
			<label for="inputTitle" class="form-label">Title</label> 
			<input
				type="text" id="inputTitle" class="form-control"
				aria-labelledby="passwordHelpBlock" th:field="*{title}">

			<div class="mb-3">
				<label for="exampleFormControlTextarea1" class="form-label">Short
					Description</label>
				<textarea class="form-control" id="exampleFormControlTextarea1"
					rows="3" th:field="*{shrtDscrptn}"></textarea>
			</div>
			<div class="mb-3">
				<label for="exampleFormControlTextarea1" class="form-label">Content</label>
				<textarea class="form-control" id="editor" rows="3" th:field="*{content}"></textarea>
			</div>
			<div class="text-center pt-1 mb-5 pb-1">
				<input type="submit" value="submit"
					class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" />

			</div>

		</form>
	</div>
	<script
		src="https://cdn.ckeditor.com/ckeditor5/34.2.0/classic/ckeditor.js"></script>
	<script>
                        ClassicEditor
                                .create( document.querySelector( '#editor' ) )
                                .then( editor => {
                                        console.log( editor );
                                } )
                                .catch( error => {
                                        console.error( error );
                                } );
</script>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
