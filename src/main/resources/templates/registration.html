<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlogApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
<body>
									<p th:text="${Successmsg}" class="text-success" >
									<p th:text="${Errmsg}" class="text-danger" >
<div class="container">
									<form th:action="@{/save}" th:object="${register}" method="POST">
										<p>Please create account here</p>

										<div class="form-outline mb-4">
											<input type="text" id="form2Example11" class="form-control"
												placeholder="FirstName" th:field="*{firstName}"/> <label
												class="form-label" for="form2Example11"></label>
										</div>
										<div class="form-outline mb-4">
											<input type="text" id="form2Example11" class="form-control"
												placeholder="LastName" th:field="*{lastName}"/> <label
												class="form-label" for="form2Example11"></label>
										</div>

										<div class="form-outline mb-4">
											<input type="email" id="form2Example22"
												class="form-control" 
												placeholder="EmailId" th:field="*{email}"/> <label class="form-label"
												for="form2Example22"></label>
										</div>

										<div class="form-outline mb-4">
											<input type="password" id="form2Example22"
												class="form-control" 
												placeholder="Password" th:field="*{password}"/> <label class="form-label"
												for="form2Example22"></label>
										</div>

										<div class="text-center pt-1 mb-5 pb-1">
											<input type="submit" value="Register"
												class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"/>
												
										</div>

										<div
											class="d-flex align-items-center justify-content-center pb-4">
											<p class="mb-0 me-2">Do You have an account?</p>
											<a href="login" type="button" class="btn btn-outline-danger">Login
												Here</a>
										</div>

									</form>
									</div>
	


	
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>

</html>
